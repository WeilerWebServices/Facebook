#LOCALISATION NOTE
#Timestamp for recent (today or yesterday) updates
#e.g. Yesterday at 8:48
#%1$S will be the Yesterday or Today
#%2$S will be the hour
#%3$S will be the minute
#%4$S will be am/pm (before midday) pm (after midday)
