#LOCALISATION NOTE
#Timestamp for updates mentioning day of the week
#e.g. Yesterday at 18:48:00
#%1$S will be the day, e.g. Monday
#%2$S will be the hour
#%3$S will be the minute
#%4$S will be am/pm (before midday) pm (after midday)
