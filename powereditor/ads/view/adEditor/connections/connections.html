<table class="uiInfoTable">
    <tbody>
    {{#rows}}
        <tr class="dataRow{{#className}} {{className}}{{/className}}">
            <th class="label">{{#label}}<label for="{{#data__view}}{{id}}{{/data__view}}">{{{label}}}:</label>{{/label}}</th>
            <td class="data">{{#extra}}<div class="extra">{{extra}}</div>{{/extra}}{{{data}}}{{#optional}}<div class="optional">{{optional}}</div>{{/optional}}</td>
        </tr>
    {{/rows}}
    </tbody>
</table>
